<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Dentista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #555;
    }

    .required::after {
      content: " *";
      color: red;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-section {
      margin-top: 15px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .cancel {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #555;
      text-decoration: none;
    }

    .cancel:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    // Função que mostra um alerta antes de salvar
    function mostrarPopup(event) {
      event.preventDefault(); // Impede envio imediato do formulário
      alert("Dentista editado com sucesso!");
      setTimeout(function() {
        document.getElementById("editForm").submit();
      }, 500); // Espera meio segundo para submeter
    }
  </script>
</head>
<body>

<div class="container">
  <h2>Editar Dentista</h2>

  <!-- Formulário usa Thymeleaf para popular os campos com base no DTO -->
  <form id="editForm" th:action="@{/dentistas/salvar}" th:object="${dentista}" method="post">
    <!-- Campo oculto para ID do dentista -->
    <input type="hidden" th:field="*{id}"/>

    <label class="required">Nome:</label>
    <input type="text" th:field="*{nome}" required/>

    <label class="required">Email:</label>
    <input type="email" th:field="*{email}" required/>

    <label class="required">Telefone:</label>
    <input type="text" th:field="*{telefone}" required/>

    <label class="required">CRO:</label>
    <input type="text" th:field="*{cro}" required/>

    <label class="required">Especialidade:</label>
    <input type="text" th:field="*{especialidade}" required/>

    <!-- Seção de endereço vinculado -->
    <div class="form-section">
      <h3>Endereço</h3>

      <label class="required">Logradouro:</label>
      <input type="text" th:field="*{endereco.logradouro}" required/>

      <div class="input-group">
        <div>
          <label class="required">Número:</label>
          <input type="text" th:field="*{endereco.numero}" required/>
        </div>
        <div>
          <label class="required">CEP:</label>
          <input type="text" th:field="*{endereco.cep}" required/>
        </div>
      </div>

      <label class="required">Cidade:</label>
      <input type="text" th:field="*{endereco.cidade}" required/>

      <label class="required">Estado:</label>
      <input type="text" th:field="*{endereco.estado}" required/>

      <label>Complemento:</label>
      <input type="text" th:field="*{endereco.complemento}"/>
    </div>

    <!-- Botões -->
    <button type="submit" onclick="mostrarPopup(event)">Salvar Alterações</button>
    <a th:href="@{/dentistas}" class="cancel">Cancelar</a>
  </form>
</div>

</body>
</html>
