<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .cancel {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
        }
        .cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Usuário</h2>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label class="required">Nome:</label>
        <input type="text" th:field="*{nome}" required/>

        <label class="required">Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label class="required">CPF:</label>
        <input type="text" th:field="*{cpf}" required/>

        <label>Data de Nascimento:</label>
        <input type="date" th:field="*{dataNascimento}" required>

        <label class="required">Telefone:</label>
        <input type="text" th:field="*{telefone}" required/>

        <div class="form-section">
            <h3>Endereço</h3>

            <label class="required">Logradouro:</label>
            <input type="text" th:field="*{endereco.logradouro}" placeholder="Digite o logradouro" required/>

            <div class="input-group">
                <div>
                    <label class="required">Número:</label>
                    <input type="text" th:field="*{endereco.numero}" placeholder="Número" required/>
                </div>
                <div>
                    <label class="required">CEP:</label>
                    <input type="text" th:field="*{endereco.cep}" placeholder="CEP" required/>
                </div>
            </div>

            <label class="required">Cidade:</label>
            <input type="text" th:field="*{endereco.cidade}" placeholder="Digite a cidade" required/>

            <label class="required">Estado:</label>
            <input type="text" th:field="*{endereco.estado}" placeholder="Digite o estado" required/>

            <label>Complemento:</label>
            <input type="text" th:field="*{endereco.complemento}" placeholder="Digite o complemento"/>
        </div>

        <button type="submit">Salvar</button>
        <a th:href="@{/painel}" class="cancel">Cancelar</a>
    </form>
</div>

</body>
</html>
