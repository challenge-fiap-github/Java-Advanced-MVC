<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{painel.titulo}">Painel</title>

  <!-- CSRF para AJAX -->
  <meta name="_csrf"       th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .lang-switcher a {
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 14px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 50px;
      border: 4px solid black;
      border-radius: 30px;
      background: white;
      font-size: 18px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background: #007BFF;
      color: white;
      border-color: #0056b3;
    }

    .btn-exit {
      margin-top: 30px;
      width: 200px;
    }

    /* === Estilos do mini-chat === */
    #chat-box {
      width: 100%;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    #chat-box h3 {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }
    #chat-log {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fefefe;
      font-size: 14px;
    }
    #chat-log div {
      margin-bottom: 8px;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-send {
      margin-left: 10px;
      padding: 0 20px;
      height: 40px;
      border-radius: 4px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
    }
    #chat-send:hover {
      background: #0056b3;
    }
    /* ============================= */

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        gap: 10px;
      }
      header {
        position: static;
        margin-top: 10px;
      }
      #chat-box {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Seletor de idioma -->
<header>
  <div class="lang-switcher">
    üåê
    <a href="?lang=pt">Portugu√™s</a> |
    <a href="?lang=en">English</a> |
    <a href="?lang=es">Espa√±ol</a>
  </div>
</header>

<h2 th:text="#{painel.subtitulo}">Escolha as Op√ß√µes:</h2>

<div class="container">
  <!-- Bot√µes de navega√ß√£o -->
  <div class="row">
    <a th:href="@{/usuarios/novo}" class="btn" th:text="#{painel.cadastrarPaciente}">Cadastrar Paciente</a>
    <a th:href="@{/dentistas/novo}" class="btn" th:text="#{painel.cadastrarDentista}">Cadastrar Dentista</a>
  </div>

  <div class="row">
    <a th:href="@{/usuarios}" class="btn" th:text="#{painel.verPacientes}">Pacientes Existentes</a>
    <a th:href="@{/dentistas}" class="btn" th:text="#{painel.verDentistas}">Dentistas Existentes</a>
  </div>

  <!-- === Mini‚Äêchat Chat‚ÄêOps === -->
  <div id="chat-box">
    <h3>OdontoVision-Chat</h3>
    <div id="chat-log"></div>
    <div style="display:flex; margin-top:10px;">
      <input
              id="chat-input"
              type="text"
              th:placeholder="#{chat.placeholder}"
              placeholder="Fa√ßa sua pergunta‚Ä¶"/>
      <button
              id="chat-send"
              class="btn"
              th:text="#{chat.send}">
        Enviar
      </button>
    </div>
  </div>
  <!-- ============================= -->

  <!-- Bot√£o sair -->
  <a th:href="@{/login}" class="btn btn-exit" th:text="#{painel.sair}">Sair</a>
</div>

<!-- Script do Chat-Ops -->
<script>
  const log        = document.getElementById('chat-log');
  const input      = document.getElementById('chat-input');
  const sendButton = document.getElementById('chat-send');

  // l√™ token e nome do header
  const csrfToken  = document.querySelector('meta[name="_csrf"]').content;
  const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

  sendButton.addEventListener('click', async () => {
    const msg = input.value.trim();
    if (!msg) return;

    // exibe pergunta
    log.innerHTML += `<div><b>Voc√™:</b> ${msg}</div>`;
    log.scrollTop = log.scrollHeight;

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json',
          [csrfHeader]: csrfToken
        },
        body: JSON.stringify({ message: msg })
      });

      if (!res.ok) throw new Error(`Status ${res.status}`);

      const data = await res.json();
      log.innerHTML += `<div><b>Sistema:</b> ${data.answer}</div>`;
    } catch (err) {
      log.innerHTML += `<div style="color:red;"><b>Erro:</b> ${err.message}</div>`;
    }

    log.scrollTop = log.scrollHeight;
    input.value = '';
  });
</script>

</body>
</html>
