<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{painel.titulo}">Painel</title>

  <!-- CSRF para AJAX -->
  <meta name="_csrf"       th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .lang-switcher a {
      margin-left: 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 14px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 28px;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .row {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 260px;
      height: 60px;
      border: 2px solid #007BFF;
      border-radius: 30px;
      background: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #007BFF;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #007BFF;
      color: white;
    }

    .btn-admin {
      border-color: #28a745;
      color: #28a745;
    }

    .btn-admin:hover {
      background: #28a745;
      color: white;
    }

    .btn-exit {
      margin-top: 20px;
      width: 200px;
      background: #dc3545;
      color: white;
      border: none;
    }

    .btn-exit:hover {
      background: #c82333;
    }

    /* Mini chat */
    #chat-box {
      margin-top: 50px;
      width: 100%;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #chat-box h3 {
      margin: 0 0 20px;
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    #chat-log {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fefefe;
      font-size: 14px;
      margin-bottom: 15px;
    }

    #chat-log div {
      margin-bottom: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #chat-send {
      margin-left: 10px;
      padding: 0 20px;
      height: 42px;
      border-radius: 4px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-send:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <div class="lang-switcher">
    üåê
    <a href="?lang=pt">Portugu√™s</a> |
    <a href="?lang=en">English</a> |
    <a href="?lang=es">Espa√±ol</a>
  </div>
</header>

<h2 th:text="#{painel.subtitulo}">Escolha as Op√ß√µes:</h2>

<div class="container">

  <!-- Bot√µes -->
  <div class="row">
    <a th:href="@{/usuarios/novo}" class="btn" th:text="#{painel.cadastrarPaciente}">Cadastrar Paciente</a>
    <a th:href="@{/dentistas/novo}" class="btn" th:text="#{painel.cadastrarDentista}">Cadastrar Dentista</a>
  </div>

  <div class="row">
    <a th:href="@{/usuarios}" class="btn" th:text="#{painel.verPacientes}">Pacientes Existentes</a>
    <a th:href="@{/dentistas}" class="btn" th:text="#{painel.verDentistas}">Dentistas Existentes</a>
  </div>

  <div class="row">
    <a href="/admin" class="btn btn-admin" target="_blank">Admin Server</a>
  </div>

  <!-- Chat Box -->
  <div id="chat-box">
    <h3>OdontoVision-Chat</h3>
    <div id="chat-log"></div>
    <div style="display:flex; margin-top:10px;">
      <input id="chat-input" type="text" th:placeholder="#{chat.placeholder}" placeholder="Fa√ßa sua pergunta‚Ä¶"/>
      <button id="chat-send" class="btn">Enviar</button>
    </div>
  </div>

  <!-- Bot√£o sair -->
  <a th:href="@{/login}" class="btn btn-exit" th:text="#{painel.sair}">Sair</a>

</div>

<!-- Script do Chat -->
<script>
  const log        = document.getElementById('chat-log');
  const input      = document.getElementById('chat-input');
  const sendButton = document.getElementById('chat-send');

  const csrfToken  = document.querySelector('meta[name="_csrf"]').content;
  const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

  sendButton.addEventListener('click', async () => {
    const msg = input.value.trim();
    if (!msg) return;

    log.innerHTML += `<div><b>Voc√™:</b> ${msg}</div>`;
    log.scrollTop = log.scrollHeight;

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json',
          [csrfHeader]: csrfToken
        },
        body: JSON.stringify({ message: msg })
      });

      if (!res.ok) throw new Error(`Status ${res.status}`);

      const data = await res.json();
      log.innerHTML += `<div><b>Sistema:</b> ${data.answer}</div>`;
    } catch (err) {
      log.innerHTML += `<div style="color:red;"><b>Erro:</b> ${err.message}</div>`;
    }

    log.scrollTop = log.scrollHeight;
    input.value = '';
  });
</script>

</body>
</html>
