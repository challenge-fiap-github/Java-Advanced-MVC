<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{dentista.lista}">Lista de Dentistas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    header {
      text-align: right;
      margin-bottom: 10px;
    }

    .lang-switcher a {
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 14px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      text-align: center;
    }

    .add { background: #007BFF; color: white; }
    .back { background: #6c757d; color: white; }

    .search-box {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 700px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #007BFF;
      color: white;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .edit {
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .delete {
      background: #dc3545;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
      }

      table {
        font-size: 12px;
      }

      .actions {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>

  <script>
    function filtrarDentistas() {
      let input = document.getElementById("buscaDentista").value.toLowerCase();
      let rows = document.querySelectorAll("#dentistasTable tbody tr");

      rows.forEach(row => {
        let colunas = Array.from(row.cells).map(td => td.textContent.toLowerCase());
        let matches = colunas.some(col => col.includes(input));
        row.style.display = matches ? "" : "none";
      });
    }
  </script>
</head>
<body>

<!-- üåê Seletor de idioma -->
<header>
  <div class="lang-switcher">
    üåê <a href="?lang=pt">Portugu√™s</a> |
    <a href="?lang=en">English</a> |
    <a href="?lang=es">Espa√±ol</a>
  </div>
</header>

<div class="container">
  <!-- Bot√µes -->
  <div class="buttons">
    <a th:href="@{/painel}" class="btn back" th:text="#{voltar}">üîô Voltar</a>
    <a th:href="@{/dentistas/novo}" class="btn add" th:text="#{dentista.cadastrar}">+ Cadastrar Novo Dentista</a>
  </div>

  <!-- Campo de busca -->
  <div class="search-box">
    <input type="text" id="buscaDentista" th:placeholder="#{dentista.buscar}" onkeyup="filtrarDentistas()">
  </div>

  <!-- Tabela de dentistas -->
  <table id="dentistasTable">
    <thead>
    <tr>
      <th th:text="#{dentista.nome}">Nome</th>
      <th th:text="#{dentista.email}">Email</th>
      <th th:text="#{dentista.telefone}">Telefone</th>
      <th th:text="#{dentista.cro}">CRO</th>
      <th th:text="#{dentista.especialidade}">Especialidade</th>
      <th th:text="#{dentista.endereco}">Endere√ßo</th>
      <th th:text="#{acoes}">A√ß√µes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dentista : ${dentistas}">
      <td th:text="${dentista.nome}"></td>
      <td th:text="${dentista.email}"></td>
      <td th:text="${dentista.telefone}"></td>
      <td th:text="${dentista.cro}"></td>
      <td th:text="${dentista.especialidade}"></td>
      <td th:text="${dentista.endereco.logradouro + ', ' + dentista.endereco.numero + ', ' + dentista.endereco.cidade + ' - ' + dentista.endereco.estado}"></td>
      <td class="actions">
        <a th:href="@{/dentistas/editar/{id}(id=${dentista.id})}" class="edit" th:text="#{editar}">Editar</a>
        <a th:href="@{/dentistas/confirmar_exclusao/{id}(id=${dentista.id})}" class="delete" th:text="#{excluir}">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
