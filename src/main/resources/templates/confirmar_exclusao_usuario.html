<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Exclusão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h2 {
      font-weight: bold;
      color: #000;
    }
    p {
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .delete {
      background: #dc3545;
      color: white;
    }
    .delete:hover {
      background: #c82333;
    }
    .cancel {
      background: #6c757d;
      color: white;
    }
    .cancel:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Tem certeza que deseja excluir?</h2>
  <p>Essa ação não pode ser desfeita.</p>
  <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" class="btn delete">Sim, excluir</a>
  <a th:href="@{/usuarios}" class="btn cancel">Cancelar</a>
</div>

</body>
</html>
