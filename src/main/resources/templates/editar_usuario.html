<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{usuario.editar.titulo}">Editar Usu√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      align-self: flex-end;
      width: 100%;
      max-width: 500px;
      text-align: right;
      margin-bottom: 10px;
    }

    .lang-switcher a {
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
      font-weight: bold;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #555;
    }

    .required::after {
      content: " *";
      color: red;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-section {
      margin-top: 15px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .cancel {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #555;
      text-decoration: none;
    }

    .cancel:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function mostrarPopup(event) {
      event.preventDefault(); // Impede o envio imediato
      alert("Usu√°rio editado com sucesso!");
      document.getElementById("editForm").submit();
    }
  </script>
</head>
<body>

<!-- üåê Seletor de idioma -->
<header>
  <div class="lang-switcher">
    üåê <a href="?lang=pt">Portugu√™s</a> |
    <a href="?lang=en">English</a> |
    <a href="?lang=es">Espa√±ol</a>
  </div>
</header>

<div class="container">
  <h2 th:text="#{usuario.editar.titulo}">Editar Usu√°rio</h2>

  <form id="editForm" th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label class="required" th:text="#{usuario.nome}">Nome:</label>
    <input type="text" th:field="*{nome}" required/>

    <label class="required" th:text="#{usuario.email}">Email:</label>
    <input type="email" th:field="*{email}" required/>

    <label class="required" th:text="#{usuario.cpf}">CPF:</label>
    <input type="text" th:field="*{cpf}" required/>

    <label class="required" th:text="#{usuario.dataNascimento}">Data de Nascimento:</label>
    <input type="date" th:field="*{dataNascimento}" required/>

    <label class="required" th:text="#{usuario.telefone}">Telefone:</label>
    <input type="text" th:field="*{telefone}" required/>

    <div class="form-section">
      <h3 th:text="#{usuario.endereco}">Endere√ßo</h3>

      <label class="required" th:text="#{usuario.logradouro}">Logradouro:</label>
      <input type="text" th:field="*{endereco.logradouro}" required/>

      <div class="input-group">
        <div>
          <label class="required" th:text="#{usuario.numero}">N√∫mero:</label>
          <input type="text" th:field="*{endereco.numero}" required/>
        </div>
        <div>
          <label class="required" th:text="#{usuario.cep}">CEP:</label>
          <input type="text" th:field="*{endereco.cep}" required/>
        </div>
      </div>

      <label class="required" th:text="#{usuario.cidade}">Cidade:</label>
      <input type="text" th:field="*{endereco.cidade}" required/>

      <label class="required" th:text="#{usuario.estado}">Estado:</label>
      <input type="text" th:field="*{endereco.estado}" required/>

      <label th:text="#{usuario.complemento}">Complemento:</label>
      <input type="text" th:field="*{endereco.complemento}"/>
    </div>

    <button type="submit" onclick="mostrarPopup(event)" th:text="#{usuario.salvar.alteracoes}">Salvar Altera√ß√µes</button>
    <a th:href="@{/usuarios}" class="cancel" th:text="#{cancelar}">Cancelar</a>
  </form>
</div>

</body>
</html>
