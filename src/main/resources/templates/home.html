<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdontoVision</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      padding: 12px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    .btn:hover {
      background: #0056b3;
    }
    .lang-selector {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
    }
    .lang-selector a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }
    .lang-selector a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</html>
