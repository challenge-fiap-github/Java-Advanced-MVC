<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{login.titulo}">Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .lang-switcher a {
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 14px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: block;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      text-decoration: none;
      display: block;
    }

    .btn-login {
      background: #007BFF;
      color: white;
    }

    .btn-google {
      background: #DB4437;
      color: white;
    }

    .btn-github {
      background: #333;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      header {
        position: static;
        margin-top: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="lang-switcher">
    üåê
    <a href="?lang=pt">Portugu√™s</a> |
    <a href="?lang=en">English</a> |
    <a href="?lang=es">Espa√±ol</a>
  </div>
</header>

<div class="container">
  <h2 th:text="#{login.titulo}">Login do Administrador</h2>

  <form th:action="@{/login}" method="post">
    <label th:text="#{login.usuario}">Usu√°rio:</label>
    <input type="text" name="username" required>

    <label th:text="#{login.senha}">Senha:</label>
    <input type="password" name="password" required>

    <p class="error" th:if="${erro}" th:text="${erro}">Usu√°rio ou senha inv√°lidos.</p>

    <button type="submit" class="btn btn-login" th:text="#{login.entrar}">Entrar</button>
  </form>

  <hr>
  <p>Ou entre com:</p>
  <a href="/oauth2/authorization/google" style="display:block;margin-top:20px;text-decoration:none;background:#db4437;color:white;padding:12px;border-radius:5px;">Google</a>
  <a href="/oauth2/authorization/github" class="btn btn-github">GitHub</a>
</div>

</body>
</html>
