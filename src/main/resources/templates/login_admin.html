<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{login.titulo}">Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .lang-switcher a {
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 14px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: block;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      text-decoration: none;
      display: block;
    }

    .btn-login {
      background-color: #007BFF;  /* ou ‚Äúblue‚Äù, ou outro hex como #1E90FF */
      color: white;
    }

    /* e se quiser um hover mais escuro: */
    .btn-login:hover {
      background-color: #0056b3;
    }

    /* bot√£o GitHub herda .btn e s√≥ acrescenta o √≠cone e cor */
    .btn-github {
      background: #333;
      color: white;
    }

    /* classe auxiliar para centralizar √≠cone + texto */
    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    @media (max-width: 600px) {
      header {
        position: static;
        margin-top: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="lang-switcher">
    üåê
    <a href="?lang=pt">Portugu√™s</a> |
    <a href="?lang=en">English</a> |
    <a href="?lang=es">Espa√±ol</a>
  </div>
</header>

<div class="container">
  <h2 th:text="#{login.titulo}">Login do Administrador</h2>

  <form th:action="@{/login}" method="post">
    <label th:text="#{login.usuario}">Usu√°rio:</label>
    <input type="text" name="username" required>

    <label th:text="#{login.senha}">Senha:</label>
    <input type="password" name="password" required>

    <p class="error" th:if="${erro}" th:text="${erro}">Usu√°rio ou senha inv√°lidos.</p>

    <button type="submit" class="btn btn-login" th:text="#{login.entrar}">Entrar</button>
  </form>

  <!-- Se√ß√£o de login social -->
  <hr>
  <p>Ou entre com:</p>

  <a th:href="@{/oauth2/authorization/github}"
     class="btn btn-github btn-social">
    <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub"
            style="width:20px; height:20px; filter: invert(1);">
    GitHub
  </a>

</div>
</div>

</body>
</html>
